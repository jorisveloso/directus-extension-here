services:
    database:
        image: postgis/postgis:15-3.3-alpine
        volumes:
            - db_data:/var/lib/postgresql/data
        restart: unless-stopped
        environment:
            - POSTGRES_DB=directus
            - POSTGRES_USER=directus
            - POSTGRES_PASSWORD=directus
        ports:
            - 5432:5432
        networks:
            - directus-network

    pgadmin:
        image: dpage/pgadmin4:latest
        volumes:
            - pgadmin4_data:/var/lib/pgadmin
        environment:
            - PGADMIN_DEFAULT_EMAIL=dev@devix.co
            - PGADMIN_DEFAULT_PASSWORD=directus
        restart: unless-stopped
        depends_on:
            - database
        ports:
            - 16543:80
        networks:
            - directus-network

    directus:     
        image: directus/directus:11.3.5
        environment:
          KEY: "255d861b-5ea1-5996-9aa3-922530ec40b1"
          SECRET: "6116487b-cda1-52c2-b5b5-c8022c45e263"

          EXTENSIONS_AUTO_RELOAD: "true"

          DB_CLIENT: "pg"
          DB_HOST: "database"
          DB_PORT: "5432"
          DB_DATABASE: "directus"
          DB_USER: "directus"
          DB_PASSWORD: "directus"

          CORS_ENABLED: "true"
          CORS_ORIGIN: "true"
          CORS_CREDENTIALS: "true"

          ADMIN_EMAIL: "dev@devix.co"
          ADMIN_PASSWORD: "directus"

          PUBLIC_URL: "http://localhost:8055"
          CACHE_ENABLED: "false"  # Cache desabilitado
          ASSETS_CONTENT_SECURITY_POLICY_DIRECTIVES__MEDIA_SRC: array:'self',http://localhost:3000/   
          CONTENT_SECURITY_POLICY_DIRECTIVES__FRAME_SRC: "*" # usar isso apenas em desenvolvimento.   

          CONTENT_SECURITY_POLICY_DIRECTIVES__IMG_SRC: "self http://0.0.0.0:8055 https: https://*.tile.openstreetmap.org data:"
          DIRECTUS_HTTP_HEADERS__CONTENT_SECURITY_POLICY: "default-src *; img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *"
       
        ports:
            - 8055:8055
        volumes:
            # - ./uploads:/directus/uploads
            - .:/directus/extensions/directus-extension-here
            # - ./templates:/directus/templates
        depends_on:
            - database

        networks:
            - directus-network        
        restart: unless-stopped   

volumes:
    db_data:
    pgadmin4_data:

networks:
    directus-network:
        driver: bridge
